<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wafer Fault Detection</title>
    <!-- Normalize + Your CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style>
body{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
#hero-sec{
    height: 100vh;
    width: 100%;
    background-image: url(/static/images/bg2.avif);
    background-position-x: center;
    background-size: 75%;
    
}
h1{
    color: whitesmoke; font-size: 35px;background-color: black; padding: 10px;
}
.frame{
    background-color: rgba(0, 0, 0, 0.60);
    margin-top: -4vh;
    padding-top: 85px;
    height: 76vh;
    color: white;
    font-size: 25px;
}
h2{
    color: rgb(0, 183, 255);
    margin-bottom: 1vh;
}
.upload-input{
    padding-left: 25vh
}
.btn{
    margin-top: 2vh;
    height: 8vh;
    width: 70vh;
    background-color: green;
    border-radius: 3vh;
}
</style>
<body>
<div id="hero-sec">
    <form action="/predict" method="post" enctype="multipart/form-data">
        <h1 align="center">Sensor Fault Detection</h1>
        <div class="frame">
            <div class="center" align="center">
                <div class="dropzone">
                    <h2>Select and Upload your .csv file here</h2>    
                </div>
                <input type="file" class="upload-input" name="file" accept=".csv" >
                <br/>
                <button type="submit" class="btn" name="uploadbutton">Upload file</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery + Your JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
